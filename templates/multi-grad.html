<!DOCTYPE html>
<html data-require="word-problems">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Multiple Choice Template - Gradiance</title>
    <script src="../khan-exercise.js"></script>
</head>

<body>
    <div class="exercise">
        <div class="problems">
            <div>
                <div class="question">
                    <p>What color is the sky?</p>
                </div>
                
                <div class="solution">Blue</div>
                <ul class="choices" data-show="4">
                    <li>Green</li>
                    <li>Red</li>
                    <li>Yellow</li>
                    <li>Purple</li>
                    <li>Black</li>
                </ul>
            </div>
            
            <div>
                <div class="question">
                    <p>Which of the following is NOT a fruit?</p>
                </div>
                
                <div class="solution">Bear</div>
                <ul class="choices" data-show="4">
                    <li>Peach</li>
                    <li>Apple</li>
                    <li>Orange</li>
                    <li>Banana</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
